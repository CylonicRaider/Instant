<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Instant</title>
    <link rel="stylesheet" type="text/css" href="/static/base.css"></style>
    <link rel="stylesheet" type="text/css" href="/static/popup.css"></style>
    <style type="text/css">
.logo a {
  display: inline-block;
  position: relative;
  color: black;
}
.logo a::after {
  content: '';
  background: url("/static/logo-static.svg");
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}
.logo img {
  width: 50vw;
  max-width: 50vh;
  vertical-align: top;
}
.logo:hover a::after {
  opacity: 0;
}
.logo:not(:hover) img {
  box-shadow: 0 0 0 black;
}
.logo a::after, .logo img {
  -webkit-transition: box-shadow 0.25s, opacity 0.25s;
  transition: box-shadow 0.25s, opacity 0.25s;
}
    </style>
  </head>
  <body>
    <div class="breadcrumbs standalone"><a href="/" class="logo-small"><img
      src="/static/logo-static.svg"/><strong>Instant</strong></a> &raquo;
      <a href="/about.html">About</a></div>
    <div class="popup">
      <div class="logo">
        <a href="/room/welcome/">
          <img src="/static/logo.svg"/>
        </a>
      </div>
    </div>
  </body>
</html>
