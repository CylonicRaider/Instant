<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Instant</title>
    <script type="application/javascript" src="/static/version.js"
      defer="defer"></script>
    <script type="application/javascript" src="/static/main.js"
      defer="defer"></script>
    <script type="application/javascript" src="/static/site.js"
      defer="defer"></script>
    <link rel="shortcut icon" id="favicon" type="image/png"
      href="/static/logo-static_128x128.png"/>
    <!-- Material stuff -->
    <link rel="stylesheet" href="/static/material.min.css"/>
    <script src="/static/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&amp;subset=latin-ext"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&amp;subset=latin-ext"/>
    <!-- Own stuff that is supposed to override Material -->
    <link rel="stylesheet" type="text/css" href="/static/room.css"/>
    <link rel="stylesheet" type="text/css" href="/static/room-dark.css"/>
  </head>
  <body>
    <div id="main" class="main-pane"></div>
    <div id="load-wrapper">
      <div class="logo">
        <img src="/static/logo.svg"/>
        <!-- >:D -->
        <h1><span class="hidden">*** </span>Instant<span class="hidden">
          ***</span></h1>
      </div>
      <hr/>
      <div class="content-box">
        <div id="loading-message">
          <p class="wait">Loading...</p>
          <!--[if IE]>
            <p class="wait">Doom <em>awaits IE users...</em></p>
          <![endif]-->
        </div>
        <noscript>
          <div class="note"><strong>NOTE:</strong>
            <span>You've got JS disabled, right?</span>
          </div>
        </noscript>
        <div id="splash-messages" class="message-box notimes"></div>
      </div>
    </div>
  </body>
</html>
