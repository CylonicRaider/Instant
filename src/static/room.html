<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Instant</title>
    <script type="application/javascript" src="/static/version.js"
      defer="defer"></script>
    <script type="application/javascript" src="/static/errors.js"
      defer="defer"></script>
    <script type="application/javascript" src="/static/main.js"
      defer="defer"></script>
    <script type="application/javascript" src="/static/site.js"
      defer="defer"></script>
    <link rel="stylesheet" type="text/css" href="/static/base.css"/>
    <link rel="stylesheet" type="text/css" href="/static/room.css"/>
    <link rel="stylesheet" type="text/css" href="/static/room-dark.css"/>
    <link rel="shortcut icon" id="favicon" type="image/png"
      href="/static/logo-static_128x128.png"/>
  </head>
  <body>
    <div id="main" class="main-pane fixed"></div>
    <div id="load-wrapper">
      <div class="load-wrapper-inner">
        <button class="button" id="load-wrapper-close">
          <img src="/static/close.svg"/>
        </button>
        <div class="logo">
          <img src="/static/logo.svg"/>
          <h1>Instant</h1>
        </div>
        <hr/>
        <div class="content-box">
          <div id="loading-messages">
            <p class="wait">Loading...</p>
            <!--[if IE]>
              <p class="note"><strong>Doom</strong> <span>awaits IE
                users...</span></p>
            <![endif]-->
            <noscript>
              <div class="note"><strong>NOTE:</strong>
                <span>You've got JS disabled, right?</span>
              </div>
            </noscript>
          </div>
          <div id="splash-messages" class="message-box notimes"></div>
        </div>
      </div>
    </div>
    <div id="errors" style="display: none">
      <div class="error-box">
        <h2>Oops</h2>
        <p>An unexpected error occurred. Technical details follow.</p>
        <hr/>
        <pre></pre>
        <div class="bottom">
          <button class="button dismiss">Dismiss</button>
          <a href="" class="button reload">Reload</a>
        </div>
      </div>
    </div>
  </body>
</html>
