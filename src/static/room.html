<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Instant</title>
    <script type="application/javascript" src="/static/version.js"
      defer="defer"></script>
    <script type="application/javascript" src="/static/main.js"
      defer="defer"></script>
    <script type="application/javascript" src="/static/site.js"
      defer="defer"></script>
    <link rel="stylesheet" type="text/css" href="/static/base.css"/>
    <link rel="stylesheet" type="text/css" href="/static/room.css"/>
    <link rel="stylesheet" type="text/css" href="/static/room-dark.css"/>
    <link rel="shortcut icon" id="favicon" type="image/png"
      href="/static/logo-static_128x128.png"/>
  </head>
  <body onLoad="init()">
    <div id="main" class="main-pane">
      <div class="message-pane">
        <div class="message-box">
          <div class="input-bar">
            <span class="input-info-cell">
              <span class="alert-container">
                <a href="#" class="offscreen-alert alert-above">
                  <img src="/static/arrow-up.svg"/>
                </a>
                <a href="#" class="offscreen-alert alert-below">
                  <img class="turn" src="/static/arrow-up.svg"/>
                </a>
              </span>
            </span>
            <span class="input-nick-cell">
              <span class="input-nick-sizer"></span>
              <input type="text" class="input-nick"/>
            </span>
            <span class="input-message-cell">
              <span class="input-nick-prompt"><img src="/static/arrow-up.svg"
                class="turn-left"/><span> Enter your nick into the colored
                box</span></span>
              <div class="input-group">
                <textarea rows="1" class="input-message"></textarea>
                <textarea rows="1" class="input-message-sizer"></textarea>
              </div>
            </span>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="sidebar-content">
          <div class="sidebar-top">
            <div class="sidebar-top-line">
              <div class="throbber"><img src="/static/throbber.svg"/></div>
              <div class="breadcrumbs collapse"><a href="/" target="_blank"
                class="collapse-show logo-small"><img class="collapse-show"
                src="/static/logo-static.svg"/><strong>Instant</strong></a
                ><span> &raquo; </span><a href="/about.html" target="_blank"
                >About</a></div>
              <a href="" class="room-name">...</a>
              <span class="online-status" title="..."></span>
              <div class="settings-wrapper"><button class="settings"><img
                src="/static/gear.svg"/></button><form
                    class="settings-content">
                  <h2>Settings</h2>
                  <div class="settings-theme">
                    <h3>Theme:</h3>
                    <label><input type="radio" name="theme" value="bright"
                      checked="checked"/> Bright</label>
                    <label><input type="radio" name="theme" value="dark"/>
                      Dark</label>
                    <label><input type="radio" name="theme"
                      value="verydark"/> Very dark</label>
                  </div>
                  <hr/>
                  <div class="settings-notifications">
                    <h3>Notifications:</h3>
                    <label id="notifies-none"><input type="radio"
                      name="notifies" value="none" checked="checked"/>
                      None</label>
                    <label id="notifies-ping"><input type="radio"
                      name="notifies" value="ping"/> When pinged</label>
                    <label id="notifies-update"><input type="radio"
                      name="notifies" value="update"/> On updates</label>
                    <label id="notifies-reply"><input type="radio"
                      name="notifies" value="reply"/> When replied to</label>
                    <label id="notifies-activity"><input type="radio"
                      name="notifies" value="activity"/> On activity</label>
                    <label id="notifies-disconnect"><input type="radio"
                      name="notifies" value="disconnect"/> On
                      disconnects</label>
                  </div>
                  <hr/>
                  <label id="no-disturb-wrapper"
                    title="Void notififies that are below the chosen level"
                    ><input type="checkbox" name="no-disturb"/> Do not
                    disturb</label>
                </form></div>
            </div>
            <div class="ui-message update-message"><a href=""
              onClick="location.reload(true)">Update available; click to
              reload</a></div>
            <div class="ui-message refresh-message">Your page is
              outdated;<br/>
              please refresh it manually</div>
          </div>
          <div class="sidebar-middle-wrapper">
            <div class="sidebar-middle">
              <div class="user-list"></div>
            </div>
          </div>
          <div class="sidebar-bottom">
            <div class="user-list-counter"><a href="#">
              <img src="/static/arrow-up.svg"/>
              <span>...</span>
            </a></div>
          </div>
        </div>
      </div>
    </div>
    <div id="load-wrapper">
      <div class="logo">
        <img src="/static/logo.svg"/>
        <!-- >:D -->
        <h1><span class="hidden">*** </span>Instant<span class="hidden">
          ***</span></h1>
      </div>
      <hr/>
      <div class="content-box">
        <div id="loading-message">
          <p class="wait">Loading...</p>
          <!--[if IE]>
            <p class="wait">Doom <em>awaits IE users...</em></p>
          <![endif]-->
        </div>
        <noscript>
          <div class="note"><strong>NOTE:</strong>
            <span>You've got JS disabled, right?</span>
          </div>
        </noscript>
        <div id="splash-messages" class="message-box notimes"></div>
      </div>
    </div>
  </body>
</html>
